name: Build and deploy Nutrition API to Azure Web App - neuro-nutrition-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore NeuroPi.Nutrition/NeuroPi.Nutrition.csproj

      - name: Build
        run: dotnet build NeuroPi.Nutrition/NeuroPi.Nutrition.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish NeuroPi.Nutrition/NeuroPi.Nutrition.csproj -c Release -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nutrition-api
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nutrition-api

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_57133075B74148188BAF1E69EC083125 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A8878B792C8A42BCB376536E0C36075A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8CEECB8402CD43AEB366C068AB5298CC }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'neuro-nutrition-api'
          package: .
