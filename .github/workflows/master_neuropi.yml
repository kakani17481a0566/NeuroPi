name: Deploy Multi-API (.NET 8) to Azure

on:
  push:
    branches:
      - main
      - master

permissions:
  id-token: write
  contents: read

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup .NET 8
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # --- BUILD MULTIPLE PROJECTS ---
      - name: Restore dependencies
        run: dotnet restore NeuroPi.UserManagment.sln

      - name: Build API Projects
        run: |
          dotnet build NeuroPi/NeuroPi.UserManagment.csproj -c Release
          dotnet build NeuroPi.Nutrition/NeuroPi.Nutrition.csproj -c Release
          dotnet build SchoolManagement/SchoolManagement.csproj -c Release

      - name: Publish Projects
        run: |
          dotnet publish NeuroPi/NeuroPi.UserManagment.csproj -c Release -o publish/userapi
          dotnet publish NeuroPi.Nutrition/NeuroPi.Nutrition.csproj -c Release -o publish/nutritionapi
          dotnet publish SchoolManagement/SchoolManagement.csproj -c Release -o publish/schoolapi

      # --- AZURE LOGIN USING OIDC ---
      - name: Azure Login with Federated Identity
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          allow-no-subscriptions: true

      # --- DEPLOY EACH API TO SEPARATE AZURE WEB APP ---
      - name: Deploy User Management API
        uses: azure/webapps-deploy@v3
        with:
          app-name: "neuropi-user-api"
          package: "publish/userapi"

      - name: Deploy Nutrition API
        uses: azure/webapps-deploy@v3
        with:
          app-name: "neuropi-nutrition-api"
          package: "publish/nutritionapi"

      - name: Deploy School Management API
        uses: azure/webapps-deploy@v3
        with:
          app-name: "neuropi-school-api"
          package: "publish/schoolapi"
