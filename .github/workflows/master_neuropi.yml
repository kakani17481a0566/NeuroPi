name: Build and deploy multiple ASP.Net Core apps to Azure Web App - NeuroPi

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'NeuroPi'
  AZURE_WEBAPP_PACKAGE_PATH: './publish'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: |
          dotnet restore NeuroPi.UserManagment.sln
          dotnet restore NeuroPi.Nutrition/NeuroPi.Nutrition.csproj
          dotnet restore SchoolManagement/SchoolManagement.csproj

      - name: Build all projects
        run: |
          dotnet build NeuroPi.UserManagment.sln --configuration Release --no-restore
          dotnet build NeuroPi.Nutrition/NeuroPi.Nutrition.csproj --configuration Release --no-restore
          dotnet build SchoolManagement/SchoolManagement.csproj --configuration Release --no-restore

      - name: Publish UserManagement API
        run: |
          dotnet publish NeuroPi/NeuroPi.UserManagment.csproj `
            -c Release `
            -o "${{ github.workspace }}/publish/usernamegement" `
            --no-build `
            -p:GenerateDocumentationFile=false

      - name: Publish Nutrition API
        run: |
          dotnet publish NeuroPi.Nutrition/NeuroPi.Nutrition.csproj `
            -c Release `
            -o "${{ github.workspace }}/publish/nutrition" `
            --no-build `
            -p:GenerateDocumentationFile=false

      - name: Publish School Management API
        run: |
          dotnet publish SchoolManagement/SchoolManagement.csproj `
            -c Release `
            -o "${{ github.workspace }}/publish/school" `
            --no-build `
            -p:GenerateDocumentationFile=false

      - name: Create web.config for virtual directories
        run: |
          # Create web.config for root (optional redirect or health check)
          echo '<?xml version="1.0" encoding="utf-8"?>' > "${{ github.workspace }}/publish/web.config"
          echo '<configuration>' >> "${{ github.workspace }}/publish/web.config"
          echo '  <system.webServer>' >> "${{ github.workspace }}/publish/web.config"
          echo '    <handlers>' >> "${{ github.workspace }}/publish/web.config"
          echo '      <add name="aspNetCore" path="*" verb="*" modules="AspNetCoreModuleV2" resourceType="Unspecified" />' >> "${{ github.workspace }}/publish/web.config"
          echo '    </handlers>' >> "${{ github.workspace }}/publish/web.config"
          echo '    <aspNetCore processPath=".\usernamegement\NeuroPi.UserManagment.exe" stdoutLogEnabled="false" stdoutLogFile=".\logs\stdout" />' >> "${{ github.workspace }}/publish/web.config"
          echo '  </system.webServer>' >> "${{ github.workspace }}/publish/web.config"
          echo '</configuration>' >> "${{ github.workspace }}/publish/web.config"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: multi-project-app
          path: ${{ github.workspace }}/publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: multi-project-app
          path: ${{ github.workspace }}/publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6570E66EC57D43EA89AFEC1CC41B7EEE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1E8AAFD9DDBF49338F1F292EF08588A2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_99DCF1DCB22E4F1282EB0E82C6D97D36 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'NeuroPi'
          slot-name: 'Production'
          package: ${{ github.workspace }}/publish
