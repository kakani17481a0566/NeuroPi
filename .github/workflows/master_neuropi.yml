# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - NeuroPi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish SchoolManagement/SchoolManagement.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build

    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: published_app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6570E66EC57D43EA89AFEC1CC41B7EEE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1E8AAFD9DDBF49338F1F292EF08588A2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_99DCF1DCB22E4F1282EB0E82C6D97D36 }}

      - name: Zip the Application
        shell: pwsh
        run: |
          echo "Listing files in published_app to verify content..."
          Get-ChildItem -Path published_app -Recurse | Select-Object Name, Length
          echo "Zipping application..."
          Compress-Archive -Path published_app/* -DestinationPath app.zip

      - name: Deploy via Azure CLI (Manual Zip Deploy)
        shell: pwsh
        run: |
          $rg = az webapp list --query "[?name=='NeuroPi'].resourceGroup" --output tsv
          
          echo "Ensuring App Service is Started..."
          az webapp start --name NeuroPi --resource-group $rg
          echo "Waiting for start..."
          Start-Sleep -Seconds 10
          
          echo "Setting WEBSITE_RUN_FROM_PACKAGE=1"
          az webapp config appsettings set --name NeuroPi --resource-group $rg --settings WEBSITE_RUN_FROM_PACKAGE="1"
          
          echo "Deploying app.zip with clean..."
          az webapp deploy --name NeuroPi --resource-group $rg --src-path app.zip --type zip --clean true


