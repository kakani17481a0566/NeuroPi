name: Build and deploy multi-project ASP.NET Core APIs to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # ----------------------------------------
      # BUILD + PUBLISH USER MANAGEMENT
      # ----------------------------------------
      - name: Publish UserManagement API
        run: dotnet publish NeuroPi/NeuroPi.UserManagment.csproj -c Release -o publish/UserManagement

      # ----------------------------------------
      # BUILD + PUBLISH NUTRITION API
      # ----------------------------------------
      - name: Publish Nutrition API
        run: dotnet publish NeuroPi.Nutrition/NeuroPi.Nutrition.csproj -c Release -o publish/Nutrition

      # ----------------------------------------
      # BUILD + PUBLISH SCHOOL MANAGEMENT API
      # ----------------------------------------
      - name: Publish SchoolManagement API
        run: dotnet publish SchoolManagement/SchoolManagement.csproj -c Release -o publish/SchoolManagement

      # ----------------------------------------
      # ZIP ALL PROJECTS INTO ONE ARTIFACT
      # ----------------------------------------
      - name: Archive all APIs for deployment
        run: Compress-Archive -Path publish/* -DestinationPath multiapi.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: multiapi
          path: multiapi.zip

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: multiapi

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "NeuroPi"
          slot-name: "Production"
          package: multiapi.zip
